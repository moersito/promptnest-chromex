<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptNest</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Popup Window -->
  <div class="popup-container">
    <div class="popup-content">

      <!-- Header Section -->
      <div class="popup-header">
        <div class="logo-title">
          <img src="logo.png" alt="PromptNest Logo" class="logo">
          <h3>PromptNest</h3>
        </div>
        <button class="menu-toggle" id="menu-toggle">&#x22EE;</button>
      </div>

      <!-- Menu Section (Hidden initially) -->
      <div id="menu" class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Prompts</a>
        <a href="#">Categories</a>
        <a href="#">Settings</a>
        <a href="https://feedback-form-link.com" target="_blank">Feedback</a>
        <a href="#">Rate</a>
        <a href="#">Share</a>
      </div>

      <!-- Dashboard Section -->
      <div class="dashboard-section">
        <div class="card">
          <h5>Prompts</h5>
          <p id="prompts-count">0</p>
        </div>
        <div class="card">
          <h5>Categories</h5>
          <p id="categories-count">0</p>
        </div>
        <div class="card">
          <h5>Platforms</h5>
          <p id="platforms-count">0</p>
        </div>
      </div>

      <!-- Section: AI Platform Logos -->
      <div class="platform-logos">
        <div class="platform">
          <img src="chatgpt-logo.png" alt="ChatGPT" class="platform-logo" id="chatgpt-logo">
          <span id="chatgpt-status">Off</span>
        </div>
        <div class="platform">
          <img src="gemini-logo.png" alt="Gemini" class="platform-logo" id="gemini-logo">
          <span id="gemini-status">Off</span>
        </div>
        <div class="platform">
          <img src="deepseek-logo.png" alt="DeepSeek" class="platform-logo" id="deepseek-logo">
          <span id="deepseek-status">Off</span>
        </div>
        <div class="platform">
          <img src="meta-ai-logo.png" alt="Meta.AI" class="platform-logo" id="meta-ai-logo">
          <span id="meta-ai-status">Off</span>
        </div>
      </div>

      <!-- Section: Prompts Graph -->
      <div class="graph-section">
        <canvas id="prompts-graph"></canvas>
      </div>

      <!-- Section: Latest Prompts -->
      <div class="latest-prompts">
        <h5>Latest Prompts</h5>
        <ul id="latest-prompts">
          <li>Prompt 1</li>
          <li>Prompt 2</li>
          <li>Prompt 3</li>
          <li>Prompt 4</li>
        </ul>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
